<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Streetview | Conhecer OpenStreetMap</title>
        <link rel="stylesheet" href="https://npmcdn.com/mapillary-js@1.0.1/dist/mapillary-js.min.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

		  <link rel="shortcut icon" href="../imagens/favicon.ico" />
		  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
        
        <style>
         body {
             height: 500px;
         }
         .mly-wrapper {
             position: relative;
             background-color: grey;
             width: 100%;
             height: 100%;
         }
         .mapillary-js {
             position: relative;
             height: 100%;
             width: 66%;
         }
         #map {
             position: absolute;
             width: 34%;
             top: 0;
             right: 0;
             bottom: 0;
             z-index: 100;
         }
        </style>
    </head>
    <body class="fill-navy dark prose">
        <div class="mly-wrapper">
            <div id="map"></div>
            <div id="mly"></div>
        </div>
        <script src="jquery.min.js" ></script>
        <script src="urlparams.js" ></script>
        <script src="funcoes.js" ></script>
        <script src="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
        <script src="//spatialserver.github.io/Leaflet.MapboxVectorTile/dist/Leaflet.MapboxVectorTile.js"></script>
        <script src="https://npmcdn.com/mapillary-js@1.0.1/dist/mapillary-js.min.js"></script>
        <script>
          var MapillaryKey = 'w-_ECeSINhVw5S0nNlEOZA';
			 var MapLat = -24.26622;
			 var MapLon = -48.41256;
			 var mapZoom = 17;          
        	 //URL        	 
			 var TestKey = $.urlParam('key');
			 var TestLat = $.urlParam('lat');
			 var TestLon = $.urlParam('lon');
			 var TestZoom = $.urlParam('zoom');
			 
			 if (TestKey!=null){ MapillaryKey = TestKey;}         
			 if (TestLat!=null){ MapLat = TestLat;}         
			 if (TestLon!=null){ MapLon = TestLon;}         
			 if (TestZoom!=null){ MapZoom = TestZoom;}         

          var MapillaryLink = GetLinkMapillaryImg(MapillaryKey);
			 var MapCOSMLink = GetLinkCOSM(MapLat,MapLon,MapZoom)        
        
         var map = L.map('map').setView([0, 0], 10)

         var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
         var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
         var osm = new L.TileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib})
             map.addLayer(osm)


             var mlyVectorLayerConfig = {
                 url: 'https://d2munx5tg0hw47.cloudfront.net/tiles/{z}/{x}/{y}.mapbox',
                 maxZoom: 18,
                 style: function (feature) {
                     var style = {}
                     style.color = 'rgba(0, 255, 0, 0.7)'
                     style.size = 3

                     return style
                 }
             }

         var mvtSource = new L.TileLayer.MVTSource(mlyVectorLayerConfig)
             map.addLayer(mvtSource)

         var marker
         var latLon = [MapLat, MapLon]
         map.setView(latLon, MapZoom)
             marker = L.marker({
                 lat: latLon[0],
                 lon: latLon[1]
             })
             marker.addTo(map)

             var mly = new Mapillary
         .Viewer('mly',
                 'aUJQWHVRZ1J2UkUwRUhoZ2J6SURHUTo3OTY1ZmEyZWY3N2EyYjZl',  // Replace this with your own ClientID
                 MapillaryKey)

             mly.on('nodechanged', function (node) {
                 var latLon = [node.latLon.lat, node.latLon.lon]
                 map.setView(latLon, 15)

                     if (!marker) {
                         marker = L.marker(node.latLon).addTo(map)
                     } else {
                         marker.setLatLng(node.latLon)
                     }
             })
        </script>
        <div class="pad2">
            <h2 class="inline col5">Streetview Mapillary - Visualizador simples</h2>
            <a id="btnMapillaryLink" href="#" class="inline space button icon arrowright fill-green" >Abrir imagem no Mapillary</a>
            <a id="btnMapCOSMLink" href="#" class="inline space button icon prev" >Voltar ao mapa</a>
            <script>
            	$("#btnMapillaryLink").attr("href", MapillaryLink)
            	$("#btnMapCOSMLink").attr("href", MapCOSMLink)
            </script>            
            
        </div>
        <div class="clearfix small col12 text-right">
        <span class="pad1">
	        feito com <a href="http://mapillary.github.io/mapillary-js/" >mapillary-js</a>
	        + <a href="http://www.openstreetmap.org/about" >OpenStreetMap</a> 
	        + <a href="http://leafletjs.com/" >Leaflet</a>
        </span>
        </div>
    </body>
</html>
